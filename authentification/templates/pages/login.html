{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <div class="wrapper grid-center">
        <form method="POST" action="#">{% csrf_token %}
            <div class="btns-wrapper">
                <label for="register" class="btn">login</label>
            </div>

            <div class="form-body">
                <div class="input-wrapper">
                    <input name="email" type="email" id="email" placeholder="email " >
                </div>
                <div class="input-wrapper">
                    <input name="password" type="password" id="pswd1" placeholder="password " >
                </div>
                <div>
                    <button type="submit" class="submit-btn btn">login</button>
                </div>
                <div>
                    <a href="{% url 'register' %}" class="forgot-password">register</a> 
                </div>
            </div>
        </form>
    </div>
</body>
</html>
