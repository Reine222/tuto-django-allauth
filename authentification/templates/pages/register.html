{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'style.css' %}"> 
</head>
<body>
    <div class="wrapper grid-center">
        <form method="POST" action="#">{% csrf_token %}
            <input type="radio" name="radio" id="register" checked  >
            <div class="btns-wrapper">
                <label for="register" class="btn">register</label>
            </div>
            <div class="form-body">
                <div class="input-wrapper">
                    <input name="email" type="email" id="email" placeholder="email " >
                </div>
                <div class="input-wrapper">
                    <input name="password" type="password" id="pswd1" placeholder="password " >
                </div>
                <div class="input-wrapper pswd2">
                    <input name="repassword" type="password" id="pswd2" placeholder="confirm password ">
                </div>
                <div>
                    <button type="submit" class="submit-btn btn">register</button>
                </div>
                <div>
                    <a href="#" class="forgot-password">forgot your password?</a>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
